<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown Puzzle</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .puzzle-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            max-width: 600px;
        }
        .answer {
            margin-top: 30px;
            font-size: 1.3rem;
            color: #ffe5ec;
            display: none;
        }
        .show-btn, .home-link {
            margin-top: 20px;
            background: #ff6f91;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        .show-btn:hover, .home-link:hover {
            background: #ff3f72;
        }
        .home-link {
            display: inline-block;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="puzzle-box">
        <h1>আজকের ধাঁধা</h1>
        <p id="riddle">দিনে আমি নেই, রাতে আমি জ্বলি। আমি স্বপ্নের মতো, তবু আকাশে থাকি। আমি কে?</p>

        <button class="show-btn" onclick="document.getElementById('answer').style.display='block'">
            উত্তর দেখুন
        </button>
        <p id="answer" class="answer">চাঁদ, কারণ তুমি আমার রাতের আলো।</p>
    </div>

    <a href="index.html" class="home-link">মূল ওয়েবসাইটে ফিরে যান</a>

</body>
</html>
