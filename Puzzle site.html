<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown Puzzle</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding: 20px;
        }
        h1 { margin-bottom: 20px; }
        .puzzle-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 12px;
            max-width: 500px;
        }
        .answer {
            display: none;
            font-size: 1.2rem;
            margin-top: 15px;
            color: #ffe5ec;
        }
        button, a {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background: #ff6f91;
            color: white;
            font-size: 1rem;
            text-decoration: none;
        }
        button:hover, a:hover { background: #ff3f72; }
    </style>
</head>
<body>
    <div class="puzzle-box">
        <h1>আজকের ধাঁধা</h1>
        <p id="riddle">দিনে আমি নেই, রাতে আমি জ্বলি। আমি স্বপ্নের মতো, তবু আকাশে থাকি। আমি কে?</p>

        <button onclick="document.getElementById('answer').style.display='block'">উত্তর দেখুন</button>
        <p id="answer" class="answer">চাঁদ, কারণ তুমি আমার রাতের আলো।</p>
    </div>

    <a href="index.html">মূল ওয়েবসাইটে ফিরে যান</a>
</body>
</html>
